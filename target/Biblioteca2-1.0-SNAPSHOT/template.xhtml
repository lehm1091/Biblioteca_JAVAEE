<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />

        <title>Biblioteca</title>
    </h:head>

    <h:body>


        <p:layout fullPage="true">





            <p:layoutUnit position="north" >



                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">

                </p:dialog>

                <h:form>
                    <p:tabMenu activeIndex="#{param.i}">


                        <p:menuitem value="Usuarios" outcome="usuarios" icon="pi pi-file">
                            <f:param name="i" value="1" />
                        </p:menuitem>

                        <p:menuitem value="Autores" outcome="autores" icon="pi pi-file">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        
                         <p:menuitem value="Obras" outcome="obras" icon="pi pi-file">
                            <f:param name="i" value="1" />
                        </p:menuitem>






                    </p:tabMenu>
                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="60"   >
                <p:ajaxStatus >
                    <f:facet name="start">
                        <p:graphicImage name="images/ab79a231234507.564a1d23814ef.gif" alt="Cargando" height="50px" />
                    </f:facet>
                </p:ajaxStatus>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="230" header="Left" resizable="true" closable="true" collapsible="true">

                <ui:insert name="left">Left Section</ui:insert>

            </p:layoutUnit>



            <p:layoutUnit position="center">
                <ui:insert name="content">Main Content</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
